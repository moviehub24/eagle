<!DOCTYPE html>
<html>
<head>
    <title>Forward Video</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding: 20px;
        }

        #forwardButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #message {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Forward Video</h1>
    <button id="forwardButton">Forward</button>
    <div id="message"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const forwardButton = document.getElementById('forwardButton');
        const messageDiv = document.getElementById('message');

        forwardButton.addEventListener('click', () => {
            const data = Telegram.WebApp.initDataUnsafe;
            const parsedData = JSON.parse(data.web_app_data);

            Telegram.WebApp.sendData(JSON.stringify({
                userId: parsedData.userId,
                videoId: parsedData.videoId,
                qualityChannelId: parsedData.qualityChannelId,
            }));

            messageDiv.textContent = 'Forward request sent!';

            // Optional: Disable the button after click
            forwardButton.disabled = true;
        });

        // Add an event listener for webAppDataChanged for debugging
        Telegram.WebApp.onEvent('webAppDataChanged', function(event) {
          console.log('webAppDataChanged event:', event);
        });

        // Log the initDataUnsafe for debugging
        console.log('initDataUnsafe:', Telegram.WebApp.initDataUnsafe);

    </script>
</body>
</html>
