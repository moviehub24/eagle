<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forward Your Movie</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #181818;
            color: white;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>üé• Forward Your Movie</h2>
    <p>Click the button below to send your movie request to the bot.</p>

    <button id="forwardBtn">üçø Forward Movie</button>

    <script>
        console.log("üöÄ Mini App Loaded");

// Attach the event listener correctly
document.getElementById("forwardBtn").addEventListener("click", () => {
    console.log("üìå Forward button clicked");

    if (window.Telegram && Telegram.WebApp) {
        console.log("‚úÖ Telegram WebApp detected");

        const userId = Telegram.WebApp.initDataUnsafe?.user?.id;
        const videoId = localStorage.getItem("selectedVideoId");  
        const qualityChannelId = localStorage.getItem("selectedQualityChannelId");

        console.log("üîç User ID:", userId);
        console.log("üé¨ Video ID:", videoId);
        console.log("üì° Quality Channel ID:", qualityChannelId);

        if (!userId || !videoId || !qualityChannelId) {
            alert("‚ùå Error: Missing movie data. Please try again.");
            return;
        }

        const requestData = JSON.stringify({
            userId: userId,
            videoId: videoId,
            qualityChannelId: qualityChannelId
        });

        console.log("üì§ Sending Data:", requestData);
        Telegram.WebApp.sendData(requestData);
        alert("‚úÖ Movie request sent to the bot!");
    } else {
        alert("‚ùå Telegram WebApp is not available!");
    }
});
</script>

</body>
</html>
