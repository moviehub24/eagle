<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Forwarder</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
        }
        h2 {
            margin-bottom: 20px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:disabled {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h2>ðŸŽ¥ Forward Your Movie</h2>
    <p>Click the button below to send your movie request to the bot.</p>
    <button id="forwardBtn">ðŸ“¤ Forward Movie</button>

    <script>
        // âœ… Initialize Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();  // Expands full screen

        // âœ… Extract user data from URL parameters (set by bot)
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');
        const videoId = urlParams.get('videoId');
        const qualityChannelId = urlParams.get('qualityChannelId');

        // âœ… Forward button logic
        document.getElementById("forwardBtn").addEventListener("click", function () {
            if (userId && videoId && qualityChannelId) {
                tg.sendData(JSON.stringify({ userId, videoId, qualityChannelId })); // Sends data back to bot
                tg.close(); // Closes mini app
            } else {
                alert("Error: Missing movie data. Please try again.");
            }
        });
    </script>
</body>
</html>
